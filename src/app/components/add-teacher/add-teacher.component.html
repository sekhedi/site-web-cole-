<!-- page title -->
<section class="page-title-section overlay" data-background="assets/images/backgrounds/page-title.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="teacher.html">ADD TEACHER</a></li>

                </ul>
                <p class="text-lighten">Our courses offer a good compromise between the continuous assessment favoured
                    by some universities and the emphasis placed on final exams by others.</p>
            </div>
        </div>
    </div>
</section>
<!-- /page title -->
<div tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Add Teacher</h3>

            </div>
            <div class="modal-body">
                <div class="login">
                    <form action="#" class="row" #teacherForm="ngForm" (ngSubmit)="addTeacher()">

                        <div class="col-12">
                            <input type="text" class="form-control mb-3"  [(ngModel)]="teacher.firstName" [ngModelOptions]="{standalone:true}" name="signupFName"  placeholder="FirstName">
                    
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3"  [(ngModel)]="teacher.lastName" [ngModelOptions]="{standalone:true}" name="signupLName" placeholder="LastName">
                            
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control mb-3" [(ngModel)]="teacher.email" [ngModelOptions]="{standalone:true}"  name="signupEmail" placeholder="Email">
                            
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3" [(ngModel)]="teacher.tel" [ngModelOptions]="{standalone:true}"  name="signupPhone" placeholder="Phone">
                            
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control mb-3" [(ngModel)]="teacher.pwd" [ngModelOptions]="{standalone:true}"  name="signupwd" placeholder="password">
                            
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3"[(ngModel)]="teacher.adress" [ngModelOptions]="{standalone:true}" name="signupAdress"  placeholder="Adress">
                            
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3"[(ngModel)]="teacher.role" [ngModelOptions]="{standalone:true}" name="signupRole"  placeholder="Role">
                            
                        </div>
                       
                        
                        <div class="col-md-12">
                            <select class="form-control mb-3"[(ngModel)]="teacher.courses" [ngModelOptions]="{standalone:true}">

                                <option selected disabled value="">select your specialit√©</option>
                                <option *ngFor="let course of tabCourses"   value="{{course._id}}">{{course.name}}</option>


                            </select>
                        </div>
                        
                        <div class="col-12" style="display:none;">
                            <input type="file" class="form-control mb-3" #filePicker (change)="selectFile($event)" name="photo">
                        </div>
                        <div class="col-12 text-center ">
                            <button type="button" class="btn btn-primary" (click)="filePicker.click()">select your
                                photo</button>
                        </div>
                        <div class="col-12" style="display:none;">
                            <input type="file" class="form-control mb-3" #filePicker (change)="selectFile($event)" name="cv">
                        </div>
                       
                        <div class="col-12 text-center " style="margin-top:10px ;">
                            <button type="button" class="btn btn-primary" (click)="filePicker.click()">select your
                                cv</button>
                        </div>

                        <div class="col-12">
                            <button id="submit" type="submit" class="btn btn-primary">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
