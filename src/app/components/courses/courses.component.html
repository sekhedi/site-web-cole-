<!-- page title -->
<section class="page-title-section overlay" style="background-image: url('assets/images/backgrounds/bg_1.jpg')">
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <ul class="list-inline custom-breadcrumb">
                  <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="teacher.html">Our
                          Courses</a></li>

              </ul>
              <p class="text-lighten">Our courses offer a good compromise between the continuous assessment favoured
                  by some universities and the emphasis placed on final exams by others.</p>
          </div>
      </div>
  </div>
</section>
<!-- /page title -->
<section class="section-sm">
  <div class="container">
      
      <!-- course list -->
      <div class="row justify-content-center">
          <!-- course item -->
          <div class="col-lg-4 col-sm-6 mb-5" *ngFor="let t of coursesTab">
              <div class="card p-0 border-primary rounded-0 hover-shadow">
                  <img class="card-img-top rounded-0 " src="{{t.avatar}}" alt="course thumb">
                  <div class="card-body">
                      <ul class="list-inline mb-2">
                          <li class="list-inline-item"><i class="ti-calendar mr-1 text-color"></i>{{t.date}}</li>
                          <li class="list-inline-item"><a class="text-color" href="#">{{t.prix}} DT</a></li>
                      </ul>
                      <a routerLink="/courseDetails/{{t._id}}">
                          <h4 class="card-title">{{t.name}}</h4>
                      </a>
                      <p class="card-text mb-4"> {{t.description}}</p>
                      
                      
                      
                  </div>
              </div>
          </div>

      </div>
      <!-- /course list -->


  </div>
</section>
