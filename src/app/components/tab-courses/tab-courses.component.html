<!-- page title -->
<section class="page-title-section overlay" data-background="assets/images/backgrounds/page-title.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary" >Our
                            Courses</a></li>

                </ul>
                <p class="text-lighten">Our courses offer a good compromise between the continuous assessment favoured
                    by some universities and the emphasis placed on final exams by others.</p>
            </div>
        </div>
    </div>
</section>
<!-- /page title -->
<section class="section-sm">
    <div class="container">
        <div class="row">
            <form action="#" class="row" [formGroup]="searchForm">
                <div class="col-12">
                    <div class="d-flex align-items-center section-title justify-content-between">
                        <h2 class="mb-0 text-nowrap mr-3"></h2>
                        <div class="border-top w-100 border-primary d-none d-sm-block"></div>
                        <div>
                            <input type="text" class="btn btn-sm btn-primary-outline   d-none d-sm-block" formControlName="search" name="searchFName" placeholder="" style="background-color:white;">
                             <div *ngIf="searchForm.controls['search'].invalid && (searchForm.controls['search'].dirty||
                                 searchForm.controls['search'].touched)">
                                <div *ngIf="searchForm.controls['search'].errors?.['required']" >search is required!</div>
                            </div>
                        </div>
                        <div> <button type="submit"class="btn btn-sm btn-primary-outline   d-none d-sm-block" (click)="searchCourse()">search</button> </div>
                        <div><a routerLink="/addCourse"class="btn btn-sm btn-primary-outline ml-sm-3  d-none d-sm-block">Add Course</a></div>
                    </div>
                </div>
            </form>
           
        </div>
        <!-- course list -->
        <div class="row justify-content-center">
            <!-- course item -->
            <div class="col-lg-4 col-sm-6 mb-5" *ngFor="let t of coursesTab">
                <div class="card p-0 border-primary rounded-0 hover-shadow">
                    <img class="card-img-top rounded-0 " src="{{t.avatar}}" alt="course thumb">
                    <div class="card-body">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><i class="ti-calendar mr-1 text-color"></i>{{t.date}}</li>
                            <li class="list-inline-item"><a class="text-color" href="#">{{t.prix}}</a></li>
                        </ul>
                        <a href="course-single.html">
                            <h4 class="card-title">{{t.name}}</h4>
                        </a>
                        <p class="card-text mb-4"> {{t.description}}</p>
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item" *ngFor="let elt of t.users">{{elt.firstName}}</li>
                        </ul>
                       
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-success" (click)="goToInfo(t._id)">DISPLAY</button>
                            <button type="button" class="btn btn-info" (click)="goToEdit(t._id)">EDIT</button>
                            <button type="button" class="btn btn-danger" (click)="deleteCourse(t._id)">DELETE</button>
                            <button type="button" class="btn btn-warning" (click)="goToAdd()">ADD</button>

                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <!-- /course list -->


    </div>
</section>
