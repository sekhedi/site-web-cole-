<!-- page title -->
<section class="page-title-section overlay" style="background-image: url('assets/images/backgrounds/bg_1.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb">
            <li class="list-inline-item"><a class="h2 text-primary font-secondary" >forgot Password ?</a></li>
    
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- /page title -->
  <div  tabindex="-1" aria-hidden="true">
    <div  class="modal-dialog modal-lg" role="document" >
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>find your account ?</h3>
               
            </div>
            <div class="modal-body">
              
                <form  [formGroup]="passwordForm" (ngSubmit)="forgotPassword()">
                    <div class="col-12">
                      <label  class=" mb-3">Please enter your email or mobile number to search for your account: </label>
                      <input type="text"  class="form-control mb-3"formControlName="" placeholder="Email or mobile number"> 
                    </div>  
                  <button type="submit"  class=" btn btn-primary">envoyer</button>
                </form>
            </div>
        </div>
    </div>
</div>
