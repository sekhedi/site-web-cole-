<!-- page title -->
<section class="page-title-section overlay" data-background="assets/images/backgrounds/page-title.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary" >ADD events</a></li>

                </ul>
                <p class="text-lighten">Our events offer a good compromise between the continuous assessment favoured
                    by some universities and the emphasis placed on final exams by others.</p>
            </div>
        </div>
    </div>
</section>
<!-- /page title -->
<div tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Add event</h3>

            </div>
            <div class="modal-body">
                <div class="login">
                    <form action="#" class="row" #eventForm="ngForm" (ngSubmit)="addEvent()">

                        <div class="col-12">
                            <input type="" class="form-control mb-3"  [(ngModel)]="events.name" [ngModelOptions]="{standalone:true}" name="signupFName"  placeholder="Name">
                    
                        </div>
                        <div class="col-12">
                            <textarea class="form-control mb-3"  [(ngModel)]="events.description" [ngModelOptions]="{standalone:true}" name="signupLName" placeholder="Description"></textarea>
                            
                        </div>
                        <div class="col-12">
                            <input type="date" class="form-control mb-3" [(ngModel)]="events.date" [ngModelOptions]="{standalone:true}"  name="signupEmail" placeholder="Date">
                            
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3" [(ngModel)]="events.place" [ngModelOptions]="{standalone:true}"  name="signupPhone" placeholder="Place">
                            
                        </div>
                        
                        
                        
                        <div class="col-12" style="display:none;">
                            <input type="file" class="form-control mb-3" #filePicker (change)="selectFile($event)">
                        </div>
                        <div class="col-12 text-center ">
                            <button type="button" class="btn btn-primary" (click)="filePicker.click()">select your
                                photo</button>
                        </div>

                        <div class="col-12">
                            <button id="submit" type="submit" class="btn btn-primary">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
