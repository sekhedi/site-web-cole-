
<!-- page title -->
<section class="page-title-section overlay" data-background="assets/images/backgrounds/page-title.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary" >Our
                            contacts</a></li>

                </ul>
             
            </div>
        </div>
    </div>
</section>
<!-- /page title -->
<section class="section-sm">
    <div class="container">
        
        <!-- contact list -->
        <div class="row justify-content-center">
            <!-- contact item -->
            <div class="col-lg-4 col-sm-6 mb-5" *ngFor="let t of contactsTab">
                <div class="card p-0 border-primary rounded-0 hover-shadow">
    
                    <div class="card-body">
                        
                        <a href="mailto:{{t.email}}">
                            <h4 class="card-title">{{t.email}}</h4>
                        </a>

                        <p class="card-text mb-4"> {{t.name}}</p>
                        <p class="card-text mb-4"> {{t.subject}}</p>
                        <p class="card-text mb-4"> {{t.message}}</p>
                       
                       
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-success" (click)="sendMessage(t._id)">Repondre</button>
                            
                            <button type="button" class="btn btn-danger" (click)="deleteContact(t._id)">DELETE</button>
                            

                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <!-- /contact list -->


    </div>
</section>
